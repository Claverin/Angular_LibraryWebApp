<div class="modal-header">
  <h4 class="modal-title">{{ bookId ? "Edit book" : "Add new book" }}</h4>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-6">
        <p>
          <input type="text" placeholder="Title" formControlName="title" />
        </p>

        <fieldset>
          <legend>Genres</legend>
          <div formArrayName="genres">
            <div
              *ngFor="let g of genres.controls; index as i"
              [formGroupName]="i"
            >
              <input
                type="text"
                placeholder="Genre name"
                formControlName="name"
              />
            </div>
          </div>
          <div class="mt-2">
            <button type="button" class="btn btn-success" (click)="addGenre()">
              Add genre
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeGenre()"
            >
              Del genre
            </button>
          </div>
        </fieldset>

        <fieldset class="mt-3">
          <legend>Authors</legend>
          <div formArrayName="authors">
            <div
              *ngFor="let a of authors.controls; index as i"
              [formGroupName]="i"
              class="d-flex gap-2"
            >
              <input type="text" placeholder="Name" formControlName="name" />
              <input
                type="text"
                placeholder="Surname"
                formControlName="surname"
              />
            </div>
          </div>
          <div class="mt-2">
            <button type="button" class="btn btn-success" (click)="addAuthor()">
              Add author
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="removeAuthor()"
            >
              Del author
            </button>
          </div>
        </fieldset>
      </div>

      <div class="col-6">
        <p>
          <input
            type="date"
            placeholder="Release date"
            formControlName="releaseDate"
          />
        </p>
        <p>
          <textarea
            rows="3"
            placeholder="Description"
            formControlName="description"
          ></textarea>
        </p>
        <p>
          <input type="text" placeholder="Image URL" formControlName="image" />
        </p>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-danger" (click)="abort()">
      Cancel
    </button>
  </form>
</div>
