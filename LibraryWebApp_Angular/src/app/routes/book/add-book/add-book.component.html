<div class="modal-header">
    <h4 class="modal-title">Add new book</h4>
</div>
<div class="modal-body">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title </label>
            <input type="text" id="title" name="title" formControlName="title">
        </p>
        <p>
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" formControlName="genre">
        </p>
        <p>
            <label for="author">Title</label>
            <input type="text" id="author" name="author" formControlName="author">
        </p>
        <p>
            <label for="release-date">Release date</label>
            <input type="text" id="release-date" name="release-date" formControlName="release-date">
        </p>
        <p>
            <label for="description">Description</label>
            <input type="textarea" id="description" name="description" formControlName="description">
        </p>
        <p>
            <label for="image">Image</label>
            <input type="text" id="image" name="image" formControlName="image">
        </p>
        <button type="submit" class="btn btn-success">Submit</button>
        <button class="btn btn-danger" (click)="abort()">Cancel</button>
    </form>
</div>
